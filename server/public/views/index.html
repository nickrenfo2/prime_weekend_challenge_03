<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mr. Dr. Roboto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/styles.css">
</head>
<body ng-app="app">
    <div ng-controller="IndexController" class="row">
        <div class="row contentWrapper">
            <div class="col-md-2">=
                <button ng-click="prev()" class="prev"><i class="fa fa-angle-double-left"></i></button>
            </div>
            <div class="col-md-8 wrapper display">
                <div class="studentInfo">
                    <h1>{{students[curIndex].Name}}</h1>
                    <p>{{students[curIndex].Description}}</p><br/>
                    <p>{{shoutouts[curIndex].shoutout}}</p>
                </div>
                <div class="indeces">
                        <div class="index" ng-repeat="student in students track by $index" ng-class="{selected:$index==curIndex}">{{$index}}</div>
                </div>
            </div>
            <div class="col-md-2">
                <button ng-click="next()" class="next"><i class="fa fa-angle-double-right"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
